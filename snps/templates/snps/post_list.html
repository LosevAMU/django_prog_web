{% extends 'snps/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.JOURNAL }}</a></h1>
            <p>{{ post.DISEASE_TRAIT|linebreaksbr }}</p>
            <p>{{ post.STUDY|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
